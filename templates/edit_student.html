<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .student-image { max-width: 200px; }
        #webcam-preview { width: 100%; max-width: 400px; }
        .capture-btn { margin: 10px 0; }
        #webcam-canvas { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hệ thống điểm danh sinh viên</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/students">Quản lý sinh viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">Lịch sử điểm danh</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Chỉnh sửa thông tin sinh viên</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Thông tin hiện tại</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Mã sinh viên:</strong> {{ student.student_id }}</p>
                        <p><strong>Tên sinh viên:</strong> {{ student.name }}</p>
                        <img src="{{ url_for('static', filename='student_images/' + student.image_path) }}" 
                             class="student-image mt-2" alt="Student Image">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Cập nhật thông tin</h4>
                    </div>
                    <div class="card-body">
                        <form action="/edit_student/{{ student.student_id }}" method="post" enctype="multipart/form-data" id="editStudentForm">
                            <div class="mb-3">
                                <label for="student_name" class="form-label">Tên sinh viên</label>
                                <input type="text" class="form-control" id="student_name" name="student_name" 
                                       value="{{ student.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Chọn cách cập nhật ảnh</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="image_source" id="uploadOption" value="upload" checked>
                                    <label class="form-check-label" for="uploadOption">
                                        Upload ảnh mới
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="image_source" id="webcamOption" value="webcam">
                                    <label class="form-check-label" for="webcamOption">
                                        Chụp từ webcam
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Upload option -->
                            <div id="uploadSection" class="mb-3">
                                <label for="student_image" class="form-label">Ảnh khuôn mặt mới</label>
                                <input type="file" class="form-control" id="student_image" name="student_image" accept="image/*">
                            </div>

                            <!-- Webcam option -->
                            <div id="webcamSection" class="mb-3" style="display: none;">
                                <div class="webcam-container">
                                    <video id="webcam-preview" autoplay playsinline></video>
                                    <canvas id="webcam-canvas" style="display: none;"></canvas>
                                </div>
                                <div class="mt-2">
                                    <button type="button" class="btn btn-primary" id="startWebcamBtn">Bắt đầu webcam</button>
                                    <button type="button" class="btn btn-success" id="captureBtn" style="display: none;">Chụp ảnh</button>
                                    <button type="button" class="btn btn-warning" id="retakeBtn" style="display: none;">Chụp lại</button>
                                </div>
                                <input type="hidden" name="webcam_image" id="webcam_image">
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                <a href="/students" class="btn btn-secondary">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between upload and webcam options
        document.querySelectorAll('input[name="image_source"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'upload') {
                    document.getElementById('uploadSection').style.display = 'block';
                    document.getElementById('webcamSection').style.display = 'none';
                    document.getElementById('student_image').required = true;
                    stopWebcam();
                } else {
                    document.getElementById('uploadSection').style.display = 'none';
                    document.getElementById('webcamSection').style.display = 'block';
                    document.getElementById('student_image').required = false;
                    document.getElementById('startWebcamBtn').style.display = 'inline-block';
                    document.getElementById('captureBtn').style.display = 'none';
                    document.getElementById('retakeBtn').style.display = 'none';
                }
            });
        });

        // Webcam functionality
        let stream = null;
        const video = document.getElementById('webcam-preview');
        const canvas = document.getElementById('webcam-canvas');
        const startWebcamBtn = document.getElementById('startWebcamBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                startWebcamBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
            } catch (err) {
                console.error("Error accessing webcam:", err);
                alert("Không thể truy cập webcam. Vui lòng kiểm tra quyền truy cập camera.");
            }
        }

        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        }

        startWebcamBtn.addEventListener('click', startWebcam);

        captureBtn.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Convert canvas to base64 image
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            document.getElementById('webcam_image').value = imageData;
            
            // Show preview
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
        });

        retakeBtn.addEventListener('click', function() {
            video.style.display = 'block';
            canvas.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'none';
            document.getElementById('webcam_image').value = '';
        });

        // Form submission
        document.getElementById('editStudentForm').addEventListener('submit', function(e) {
            const imageSource = document.querySelector('input[name="image_source"]:checked').value;
            if (imageSource === 'webcam' && !document.getElementById('webcam_image').value) {
                e.preventDefault();
                alert('Vui lòng chụp ảnh trước khi cập nhật');
            }
        });

        // Cleanup when leaving the page
        window.addEventListener('beforeunload', function() {
            stopWebcam();
        });
    </script>
</body>
</html>
